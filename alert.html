<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      function alertFormValues() {
        const form = document.getElementById('form');

        const first = document.getElementById('first').value;
        const last = document.getElementById('last').value;

        if (first.trim() === '' || last.trim() === '') {
          alert('The fields are required.');
        } else {
          alert(`Name: ${first} ${last}`);
        }
      }
    </script>
  </head>

  <body>
    <h2>Alert prompt</h2>
    <form id="id" onsubmit="alertFormValues()">
      <input type="text" id="first" placeholder="First name: " /><br><br>
      <input type="text" id="last" placeholder="Last name: " /><br><br>

      <button id="btn" type="submit">Submit</button>
    </form>
  </body>
</html>
